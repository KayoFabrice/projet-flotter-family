<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>projet_flutter_famille — Thèmes Couleurs</title>
  <style>
    :root { --bg: #f6f7f4; --ink: #1f2a24; --muted: #6d7a73; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f7f8f6;
      color: var(--ink);
    }
    header { padding: 24px 20px 6px; }
    h1 { margin: 0 0 6px; font-size: 22px; }
    p { margin: 0; color: var(--muted); }
    .grid {
      display: grid;
      gap: 16px;
      padding: 16px 16px 32px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    .card {
      background: #fff;
      border: 1px solid #e4e7e2;
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 8px 24px rgba(25, 40, 30, 0.08);
    }
    .swatches { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin: 10px 0; }
    .sw { height: 34px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.06); }
    .label { font-size: 12px; color: var(--muted); }
    .btn {
      margin-top: 10px;
      padding: 8px 10px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Thèmes Couleurs — projet_flutter_famille</h1>
    <p>Variations calmes et douces, adaptées à une interface agenda minimaliste.</p>
  </header>

  <section class="grid">
    <article class="card" style="--accent:#7aa38f">
      <strong>Calme Vert</strong>
      <div class="swatches">
        <div class="sw" style="background:#f7faf8"></div>
        <div class="sw" style="background:#e9f2ed"></div>
        <div class="sw" style="background:#c7d9cf"></div>
        <div class="sw" style="background:#7aa38f"></div>
        <div class="sw" style="background:#1f2a24"></div>
      </div>
      <div class="label">Fond doux · Accent vert apaisant</div>
      <button class="btn">Action principale</button>
    </article>

    <article class="card" style="--accent:#8aa3b8">
      <strong>Bleu Brume</strong>
      <div class="swatches">
        <div class="sw" style="background:#f4f7fb"></div>
        <div class="sw" style="background:#e6eef6"></div>
        <div class="sw" style="background:#c9d7e6"></div>
        <div class="sw" style="background:#8aa3b8"></div>
        <div class="sw" style="background:#27303a"></div>
      </div>
      <div class="label">Clair & neutre · Accent bleu doux</div>
      <button class="btn">Action principale</button>
    </article>

    <article class="card" style="--accent:#c18b6b">
      <strong>Sable Chaud</strong>
      <div class="swatches">
        <div class="sw" style="background:#faf6f2"></div>
        <div class="sw" style="background:#f1e6dc"></div>
        <div class="sw" style="background:#dfc7b6"></div>
        <div class="sw" style="background:#c18b6b"></div>
        <div class="sw" style="background:#2d2621"></div>
      </div>
      <div class="label">Chaleureux mais discret</div>
      <button class="btn">Action principale</button>
    </article>
  </section>
</body>
</html>
